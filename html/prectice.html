<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>안동대 음식점</title>
    <link rel="stylesheet" href="./prctice.css">
    <script type="text/javascript" src="/js/serve.js"></script>

</head>

<body>
    <section class="firstboard">

        <div class="first container">
            <div class="title">이달의 BEST 4 맛집<br>TOP '멘야이로'</div>
            <img src="../img/일식/멘야이로.png" class="picture" />
        </div>
        <div class="container">
            <div class="backgroundcolor">
                <div class="menu">
                    <ol class="popular">
                        <figure>
                            <img src="../img/한식/떡볶이포차.png" alt="">
                            <figcaption>
                                <p>솔뫼 분식</p>
                                <p>떡볶이 포차</a>
                                </p>
                            </figcaption>
                        </figure>
                        <figure>
                            <img src="../img/중식/스마일마라탕.png" alt="">
                            <figcaption>
                                <p>솔뫼 중식</p>
                                <p>스마일마라탕</a>
                                </p>
                            </figcaption>
                        </figure>
                        <figure>
                            <img src="../img/양식/피오르달리조.png" alt="">
                            <figcaption>
                                <p>솔뫼 양식</p>
                                <p>피오르달리조</a>
                                </p>
                            </figcaption>
                        </figure>
                    </ol>
                </div>
            </div>

            <div class="choice">
                <div><input type='checkbox' name='category' value='sol' onclick='checkOnlyOne(this)' /> 솔뫼</div>
                <div><input type='checkbox' name='category' value='non' onclick='checkOnlyOne(this)' /> 논골</div>
                <div><input type='checkbox' name='category' value='han' onclick='checkOnlyOne(this)' /> 한식</div>
                <div><input type='checkbox' name='category' value='jun' onclick='checkOnlyOne(this)' /> 중식</div>
                <div><input type='checkbox' name='category' value='yan' onclick='checkOnlyOne(this)' /> 양식</div>
                <div><input type='checkbox' name='category' value='ill' onclick='checkOnlyOne(this)' /> 일식</div>
                <div><input type='checkbox' name='category' value='caf' onclick='checkOnlyOne(this)' /> 카페</div>
                <div><input type='checkbox' name='category' value='yah' onclick='checkOnlyOne(this)' /> 야식</div>
            </div>
        </div>
    </section>


    <section class="gallery">
        <div class="container">
            <div class="toolbar">
                <div class="search-wrapper">
                    <input type="search" placeholder="Search for photos">
                    <div class="counter">
                        Total photos: <span>71</span></div>
                </div>
                <ul class="view-options">
                    <li class="zoom">
                        <input type="range" min="180" max="380" value="280">
                    </li>
                    <li class="show-grid active">
                        <button>
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/grid-view.svg"
                                alt="grid view">
                        </button>
                    </li>
                    <li class="show-list">
                        <button>
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/list-view.svg"
                                alt="list view">
                        </button>
                    </li>
                </ul>
            </div>
            <ol class="image-list grid-view">
                <li>
                    <figure>
                        <img src="../img/양식/피오르달리조.png" alt="">
                        <figcaption>
                            <p>솔뫼 • 양식</p>
                            <p>피오르달리조</p>
                            <p>054-823-8778</p>
                            <p>11:30~21:00, L/O 20:00</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature2.jpg" alt="">
                        <figcaption>
                            <p>솔뫼 • 양식</p>
                            <p>아삶공</p>
                            <p>054-822-8182</p>
                            <p>"평일 11:00~02:00
                                토 18:00 ~ 01:00
                                일 18:00 ~ 00:00"</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature3.jpg" alt="">
                        <figcaption>
                            <p>blue starry night</p>
                            <p>Photo by <a href="https://unsplash.com/@ignitedit" target="_blank">Mark Basarab</a></p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature4.jpg" alt="">
                        <figcaption>
                            <p>aerial island and beaches</p>
                            <p>Photo by <a href="https://unsplash.com/@phiestyphung" target="_blank">Amanda Phung</a>
                            </p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature5.jpg" alt="">
                        <figcaption>
                            <p>forest pathway</p>
                            <p>Photo by <a href="https://unsplash.com/@elke_karin" target="_blank">Elke Karin Lugert</a>
                            </p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature6.jpg" alt="">
                        <figcaption>
                            <p>photo of two black, white, and orange koi fish</p>
                            <p>Photo by <a href="https://unsplash.com/@s_sagano" target="_blank">Sora Sagano</a></p>
                        </figcaption>
                    </figure>
                </li>
                
            </ol>
        </div>
    </section>
    <!-- partial -->
    <script src="../js/practice.js"></script>
</body>

</html>
